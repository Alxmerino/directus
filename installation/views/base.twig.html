<!doctype html>
<html lang="en">

    {% include 'partials/html_head.twig.html' %}

<body>

    {% include 'partials/header.twig.html' %}

    <div class="container">
        <form method="post" action="{{ directus.root_path }}installation/index.php?step={{ current_step }}">

            {% block content %}{% endblock %}

            <button type="submit" class="button primary disabled"><?= __t('Continue'); ?></button>
            <a href="{{ directus.root_path }}installation/index.php?step=<?= $current_step - 1; ?>"
               class="no-button<?= ($current_step > 1) ? '' : ' hide' ?>"><?= __t('Go Back'); ?></a>
        </form>
    </div>

    {% include 'partials/footer.twig.html' %}

</body>
</html>
